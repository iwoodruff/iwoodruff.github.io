<div class="img-container">
  <div class="img-lrg">

    <img ng-src="http://res.cloudinary.com/digbk5qam/image/upload/v1/{{ imgDefault }}" ng-click="toggleZoom()" class="img-responsive" ng-class="{ 'hover-grid-target' : hoverGrid }">

    <div class="hover-grid-grid" ng-if="hoverGrid" hover-grid hover-grid-options="{ target : '.hover-grid-target', totalBoxesX : 70 }" hover-grid-captions="Main.gridCaptions" hover-grid-add-description="Main.addDescription">

      <div ng-repeat="x in Main.gridCaptions track by $index">

        <div class="hover-grid-box"
            ng-if="!!y.description"
            ng-repeat="y in Main.gridCaptions[$index]"
            ng-model="y"
            style="height: {{ boxHeight }}px; top: {{ boxHeight * y.row }}px; left: {{ boxWidth * y.column }}px;" 
            ng-click="Main.addDescription(y)" 
            ng-class="{ 'hide-grid' : y.description }">{{ y.description }}</div>
      </div>
    </div>
  </div>

  <div class="img-zoom" ng-class="{ 'show' : showZoom }">
    <img ng-src="http://res.cloudinary.com/digbk5qam/image/upload/v1/{{ imgZoom }}">
  </div>
</div>
