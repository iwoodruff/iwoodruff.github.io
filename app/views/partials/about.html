<div ng-class="{ 'show-about' : Main.show }" id="about">
  <div class="container">
    <div class="row">
      <article class="col-xs-6" ng-mouseenter="freezeScroll(true)" ng-mouseleave="freezeScroll(false)">
        <div class="col-xs-offset-2">
          <h2>{{ Main.about.title }}</h2>

          <div class="col-xs-4 col-xs-offset-3">
            <img ng-src="http://res.cloudinary.com/digbk5qam/image/upload/v1/{{ Main.about.mainImg }}" class="img-responsive">
          </div>

          <h4>{{ Main.about.header }}</h4>
          <p ng-repeat="paragraph in Main.about.description">{{ paragraph }}</p>

          <label ng-repeat="contactInfo in Main.about.contactInfo">{{ contactInfo }}</label>

          <div class="panel-group">
            <div class="panel panel-default" ng-repeat="project in Main.about.projects">
              <div class="panel-header">
                <h4>{{ project.title }}</h4>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-xs-5">
                    <img ng-src="http://res.cloudinary.com/digbk5qam/image/upload/v1/{{ project.image }}" class="img-responsive">
                  </div>
                  <div class="col-xs-7">
                    <p>{{ project.description }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
