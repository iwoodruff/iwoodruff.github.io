<!doctype html>
<html class="no-js">
  <head> 
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/angular-carousel/dist/angular-carousel.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="/bower_components/angular-carousel/dist/angular-carousel.min.css">
    <link rel="stylesheet" href="/bower_components/ngAnimate/css/ng-animation.css">

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="portfolioApp" ng-controller="MainCtrl as Main">
    <tour step="Main.currentStep" post-tour="Main.postTour()" post-step="Main.postStep()">
      <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <header>
        <concentric></concentric>
      </header>

      <div id="body-content" ng-view></div>

      <footer>
        <div class="contact" ng-style="Main.contact" ng-mouseenter="Main.toggleContactInfo()" ng-if="!Main.contactExpanded">
          <a href>Con-<br>tact</a>
        </div>
        <div class="contact expanded" ng-style="Main.contact" ng-mouseleave="Main.toggleContactInfo()" ng-if="Main.contactExpanded">
          <ul class="list-inline">
            <li>
              <a href>Github</a>
            </li>
            <li>
              <a href>LinkedIn</a>
            </li>
            <li>
              <a href>Resume</a>
            </li>
          </ul>
        </div>
      </footer>
      

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
       <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

         ga('create', 'UA-XXXXX-X');
         ga('send', 'pageview');
      </script>

      <!-- build:js(.) scripts/oldieshim.js -->
      <!--[if lt IE 9]>
      <script src="//bower_components/es5-shim/es5-shim.js"></script>
      <script src="/bower_components/json3/lib/json3.min.js"></script>
      <![endif]-->
      <!-- endbuild -->

      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/jquery.js"></script>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/json3/lib/json3.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
      <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-touch/angular-touch.js"></script>
      <script src="bower_components/angular-carousel/dist/angular-carousel.js"></script>
      <script src="bower_components/angular-tour/dist/angular-tour-tpls.min.js"></script>
      <!-- endbower -->
      <!-- // <script src="//bower_components/ngAnimate/js/angular-animate.min.js"></script> -->
      <script src="/bower_components/angular-touch/angular-touch.js"></script>
      <script src="/bower_components/angular-carousel/dist/angular-carousel.js"></script>
      <!-- endbuild -->

          <!-- build:js({.tmp,app}) scripts/scripts.js -->
          <script src="scripts/app.js"></script>
          <script src="scripts/controllers/main.js"></script>

          <script src="scripts/directives/aboutSection.js"></script>
          <script src="scripts/directives/galleryZoom.js"></script>
          <script src="scripts/directives/concentricTwo.js"></script>
          <script src="scripts/directives/shoeZoom.js"></script>
          <script src="scripts/directives/angular-tour.js"></script>

          <script src="scripts/services/jsonFactory.js"></script>
          <script id="tour/tour.tpl.html" type="text/ng-template">
            <div class="tour-tip tooltip">
              <div class="tour-content-wrapper">
                <p ng-bind-html="ttContent"></p>
                <p class="tour-snippet" ng-if="!!ttSnippet" ng-bind-html="ttSnippet"></p>
                <a ng-click="invokeTourAction(ttAction)" class="action">see it in action</a>
                <a ng-click="setCurrentStep(getCurrentStep() + 1)" ng-bind="ttNextLabel" class="next"></a>
                <a ng-click="closeTour()" class="close">Ã—</a>
              </div>
            </div>
          </script>
          <!-- endbuild -->

          <!-- all these factories can be shortened into one. -->
    </tour>
  </body>
</html>
